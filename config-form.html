<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">

<polymer-element name="config-form" attributes="appid infofile sample">
  <template>
    <style type="text/css">
      paper-button {
        margin: 0;
        color: #2196F3;
        background: white;
      }

      paper-input {
        margin-left: 10px;
      }
    </style>

    <paper-input
      label="Your App ID"
      type="text"
      id="app-id"
      value="{{appid}}">
    </paper-input>
    <br />
    <paper-button on-click="{{configure}}">
      Configure
    </paper-button>
    <paper-button on-click="{{list}}">
      List
    </paper-button>
    <paper-button on-click="{{reset}}">
      Delete All
    </paper-button>

    <!-- Load info file -->
    <script src="{{infofile}}"></script>
  </template>

  <script src="config-form.js"></script>
</polymer-element>
